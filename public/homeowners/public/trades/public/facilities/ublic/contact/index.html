<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apex Complete | Contact</title>
  <link rel="icon" type="image/png" href="/assets/branding/primarylogo.png" />
  <style>
    body{font-family:Arial,sans-serif;margin:0;line-height:1.5}
    main{padding:20px;max-width:900px;margin:0 auto}
    .topbar{display:flex;align-items:center;justify-content:space-between;gap:16px;padding:14px 18px;border-bottom:1px solid #e9e9e9;background:#fff;position:sticky;top:0;z-index:999}
    .brand{display:flex;align-items:center;text-decoration:none}
    .brand img{height:46px;width:auto;display:block}
    .tabs{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    .tab{text-decoration:none;font-weight:600;font-size:14px;padding:10px 12px;border-radius:999px;border:1px solid transparent;color:#111}
    .tab:hover{border-color:#d9d9d9;background:#f7f7f7}
    .tab.active{border-color:#111;background:#111;color:#fff}
    @media (max-width:820px){.topbar{flex-direction:column;align-items:flex-start}.tabs{width:100%}}
  </style>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="/"><img src="/assets/branding/horizontal-wide-image.png" alt="Apex Complete Logo" /></a>
    <nav class="tabs" aria-label="Primary navigation">
      <a class="tab" href="/">Home</a>
      <a class="tab" href="/services/">Services</a>
      <a class="tab" href="/homeowners/">Homeowners</a>
      <a class="tab" href="/trades/">Trades</a>
      <a class="tab" href="/facilities/">Facilities</a>
      <a class="tab active" href="/contact/">Contact</a>
    </nav>
  </header>

  <main>
    <h1>Contact</h1>
    <p><strong>Email:</strong> <a href="mailto:armonrahs@gmail.com">armonrahs@gmail.com</a></p>
  </main>
</body>
</html>
